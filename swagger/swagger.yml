openapi: 3.0.0
info:
  title: Laba 6 API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.0.1

servers:
  - url: http://localhost:8016/api/
    description: Django server Laba 6

paths:
